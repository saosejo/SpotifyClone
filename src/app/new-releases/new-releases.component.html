<div>
    <h1>New Releases</h1>
    <p>
      Here is a list of the most recent releases. <br />
      You can click the <strong> album name</strong>  or the  <strong> artist name </strong> for more information
    </p>
</div>

<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">
        
        <!-- Single "Responsive" Card-->
        <div fxFlex [style.margin]="'20px'" *ngFor="let release of releases">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{ release.artists.name }}</mat-card-title>
                    <mat-card-subtitle>{{release.name}}</mat-card-subtitle>
                </mat-card-header>
                <a [routerLink]="['/album/', release.id]">
                    <img mat-card-image class="album-cover" src="{{ release.images[0].url }}" alt="album art">
                </a>
                <strong>Release Date: </strong>{{ release.release_date }}<br />
                <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip [routerLink]="['/artist/', artist.id]" *ngFor="let artist of release.artists">{{ artist.name }}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->
    </div>
  </div>
